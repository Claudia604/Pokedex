<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Colección de pokémon, conocé sus categorias y cada uno de sus detalles"
    />
    <meta
      name="keywords"
      content="pokpémon, pokedex, entretenimiento, fuego, agua, tierra, colección"
    />
    <meta name="author" content="Torres Claudia" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header class="bg-danger">
      <nav class="d-flex container navbar navbar-expand-lg">
        <a class="navbar-brand text-white" href="#">Pokédex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./pages/nosotros.html"
                >Nosotros</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Agua</a></li>
                <li><a class="dropdown-item" href="#">Fuego</a></li>
                <li><a class="dropdown-item" href="#">Tierra</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex ms-auto accordion" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar un pokemon"
              aria-label="Search"
            />
            <button class="btn text-white border-white" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container my-3">
      <section id="carouselPokemon" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselPokemon"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselPokemon"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselPokemon"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/carousel 1.png"
              class="d-block img-fluid"
              alt="pokebola"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carousel 2.png"
              class="d-block img-fluid"
              alt="pikachu"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carousel 3.png"
              class="d-block img-fluid"
              alt="cartas pokemon"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselPokemon"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselPokemon"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
      <section class="d-flex row">
        <article class="col-md-6 col-lg-3 mt-3">
          <div class="card h-100 bg-light">
            <img
              src="./img/bulbasaur.png"
              class="card-img-top"
              alt="imagen de bulbasaur"
            />
            <div class="card-body">
              <h5 class="text-secondary">N° 001</h5>
              <h4 class="card-title">Bulbasaur</h4>
              <p>
                <span class="bg-success rounded-5 text-white px-2 py-1">Planta</span>
                <span class="bgVeneno rounded-5 text-white px-2 py-1">Veneno</span>
              </p>
            </div>
            <div class="px-3 pb-3">
                <button class="btn btn-primary rounded-2">
                    <a class="text-decoration-none text-white" href="">Ver detalle</a>
                </button>
          </div>
        </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
