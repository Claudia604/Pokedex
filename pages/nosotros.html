<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="entretenimientos sobre pokemones" />
    <meta
      name="keywords"
      content="pikachu, pokemon, cartas, juegos, bulbasaur"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1 class="text-center my-5">Acerca de nosotros</h1>
      <h4 class="text-center my-5">-Conozca nuestro equipo de trabajo-</h4>
      <section class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="text-center">
            <img
              class="card-img-top rounded-circle p-4 w-50"
              src="../img/imagenClaudia.jpg"
              alt="imagen de claudia"
            />
          </div>
          <div class="card-body">
            <p class="card-text text-center fs-3">Claudia Torres</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="text-center">
            <img
              class="card-img-top rounded-circle p-4 w-50"
              src="../img/imagenFausto.jpg"
              alt="imagen de fausto"
            />
          </div>
          <div class="card-body">
            <p class="card-text text-center fs-3">Fausto Fernandez</p>
          </div>
        </div>
        <div class="justify-content-center col-lg-6 col-md-6 col-sm-12">
          <div class="text-center">
            <img
              class="card-img-top rounded-circle p-4 w-50"
              src="../img/imagenIñaki.jpg"
              alt="imagen de iñaki"
            />
          </div>
          <div class="card-body">
            <p class="card-text text-center fs-3">Iñaki Zavaleta</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
